<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charter</title>
</head>
<body>
    <script>
        // Since this is a rhythm game, I had to do a "Charter" where I get to create charts (levels) for song


        const chartsSrc = "./Assets/Charts/";

        const BGM = new Audio(chartsSrc+"HeiligesRequiem/track.wav");

        const keys = {
            0:0,
            2:1,
            "Space":2,
            "ShiftLeft":3
        };

        const key = {};

        let string = "[\n";
        let started = false;

        window.addEventListener("keydown", (e) =>
        {
            if (!started) return;

            if (!key[e.code]) key[e.code] = true;
            if (key[e.code] && keys[e.code] != undefined) string += `{"type":${keys[e.code]}, "time":${BGM.currentTime}, "active":true},\n`;

            if (e.code == "Enter") console.log(string+"]");
        });
        window.addEventListener("keyup", (e) =>
        {
            if (!started) return;

            if (key[e.code]) delete key[e.code];
        });

        window.addEventListener("mousedown", (e) =>
        {
            if (!started) return;

            if (keys[e.button] != undefined) string += `{"type":${keys[e.button]}, "time":${BGM.currentTime}, "active":true},\n`;
        });

        window.addEventListener("click", () =>
        {
            started = true;
            BGM.play();
            BGM.currentTime = 0;
        }, {once:true});
    </script>
</body>
</html>
